<header class="site-header">
    <div class="container">
        <a id="site-header-brand" href="/" title="{{ site.name }}">
            <span class="octicon octicon-mark-github"></span> {{ site.name }}
        </a>
        <nav class="site-header-nav" role="navigation">
            {% for nav in site.navs %}
            <a href="{{ nav.href }}"
               class="{% if page.menu == nav.label %} selected {% endif %} site-header-nav-item hvr-underline-from-center"
               target="{{ nav.target | default: _self }}"
               title="{{ nav.label }}">
                {{ nav.label }}
            </a>
            <ul class="submenu" style="display: none;">
                <li><a href="/itstack-demo-netty/itstack-demo-netty-1.html" target="">基础入门篇</a></li>
                <li><a href="/itstack-demo-netty/itstack-demo-netty-1.html" target="">基础入门篇1</a></li>
            </ul>

            {% endfor %}
        </nav>
    </div>
</header>
